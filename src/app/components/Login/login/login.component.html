<form [formGroup]="formData" (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Enter your email" class="form-control"  formControlName="username" autocomplete="cc-csc" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password" class="form-control" [type]="hide ? 'password' : 'text'" autocomplete="current-password" formControlName="password" required>
    </mat-form-field>
    <div style="text-align: center" class="row">
        <button mat-raised-button color="primary" type="submit" [disabled]="formData.invalid">Login</button>
        <!-- <button mat-raised-button color="warn">Close</button> -->
        <p>Not Yet Register? <a  [routerLink]="['/register']">Click here!</a></p>
        </div>
  </div>
</form>
